<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nurse dashboard</title>
		<link rel="stylesheet" type="text/css" href="Dashboards.css">
	</head>
	<body>
		<div class="dashboard-container">
			<h1>Welcome, Nurse</h1>
			<div class="dashboard-links">
				<a href="#" class="dashboard-item">View Patients</a>
				<a href="#" class="dashboard-item">Update Vitals</a>
				<a href="#" class="dashboard-item">Track Medications</a>
			</div>

			<!-- Add Patient Form -->
			<h2>Add New Patient</h2>
			<form id="add-patient-form">
				<label for="patient-name">Patient Name:</label>
				<input type="text" id="patient-name" name="patient-name" required>

				<label for="patient-age">Patient Age:</label>
				<input type="number" id="patient-age" name="patient-age" required>

				<label for="patient-address">Patient Address:</label>
				<input type="text" id="patient-address" name="patient-address" required>

				<label for="patient-history">Medical History:</label>
				<textarea id="patient-history" name="patient-history" required></textarea>

				<button type="submit">Add Patient</button>
			</form>
		</div>

		<script src="dashboard.js"></script>

	</body>
</html>
