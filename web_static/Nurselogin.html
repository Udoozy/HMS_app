	<body>
		<div class="doc-signin">
			<h1>NURSE LOGIN</h1>
			<div class="doc-username">
				<form action="submit" method="POST">
					<label class="for-username">Username</label>
					<input type="text" id="username" name="username" required>
			</div>
			<div class="doc-pwd">
				<form action="submit" method="POST"></form>
				<label class="for-pwd">Password</label>
				<input type="Password" id="Password" name="Password" required>	
			</div>
			<div class="doct-login">
				<button type="submit" class="doc-login">Log in</button>
			</div>
			<p class="forget-pwd">
			<a href="#">Forgot your password?</a>
			</p>
			<div class="nurse-signup">
				<button type="submit" class="nursesignup">Don't have account?<a href="Nursesignup.html"> Create an account</a></button>
			</div>
				</form>
		</div>


	</body>
</html>
