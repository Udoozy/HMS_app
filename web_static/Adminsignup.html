<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Admin Signup</title>
		<link rel="stylesheet" type="text/css" href="allsignup.css">
	</head>
	<body>
		<div class="Adminsignup">
			<h1>Create a new Admin account</h1>
			<form class="signup-form" id="admin-signup">
				<label for="admin-username">Username</label>
				<input type="text" id="admin-username" name="admin-username" required>

				<label for="admin-password">Password</label>
				<input type="password" id="admin-password" name="admin-password" required>

				<label for="admin-email">Email</label>
				<input type="email" id="admin-email" name="admin-email" required>

				<button type="submit" class="submit-btn">Sign Up as Admin</button>		
			</form>
		</div>

	</body>
</html>
