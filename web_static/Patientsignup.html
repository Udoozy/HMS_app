<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Patient signup</title>
		<link rel="stylesheet" type="text/css" href="allsignup.css">
	</head>
	<body>
		<div class="patinecesignup">
			<form class="signup-form" id="patient-signup">
				<h2>Patient Sign-Up</h2>
				<label for="patient-name">Full Name</label>
				<input type="text" id="patient-name" name="patient-name" required>

				<label for="patient-email">Email</label>
				<input type="email" id="patient-email" name="patient-email" required>

				<label for="patient-password">Password</label>
				<input type="password" id="patient-password" name="patient-password" required>

				<button type="submit" class="submit-btn">Sign Up as Patient</button>
			</form>
		</div>
	</body>
</html>
