<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nurse signup</title>
		<link rel="stylesheet" type="text/css" href="allsignup.css">
	</head>
	<body>
		<div class="nursesignup">
			<h2>Nurse Sign-Up</h2>
			<form class="signup-form" id="nurse-signup">
				<label for="nurse-name">Full Name</label>
				<input type="text" id="nurse-name" name="nurse-name" required>

				<label for="nurse-email">Email</label>
				<input type="email" id="nurse-email" name="nurse-email" required>

				<label for="nurse-password">Password</label>
				<input type="password" id="nurse-password" name="nurse-password" required>

				<button type="submit" class="submit-btn">Sign Up as Nurse</button>
			</form>
		</div>
	</body>
</html>
